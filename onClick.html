<!DOCTYPE html>
<html>
    <head>
        <script type = "text/javascript">
         function kerulet(){
             var a = prompt('Add meg a téglalap egyik oldalát!');
             var b = prompt('Add meg a téglalap másik oldalát!');

             var k = 2*(a+b);
             alert('A téglalap kerülete: ' +k);
         }   
        </script>
    </head>
    <body>
        <button onClick = "kerulet()">Kerület</button>
    </body>
</html>
